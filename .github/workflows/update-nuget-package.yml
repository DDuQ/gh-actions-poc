name: Publish Packages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj
    - name: Build
      run: dotnet build ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj --configuration Release --no-restore
    - name: Publish Gh.Actions.Poc
      uses: brandedoutcast/publish-nuget@v2.4.0
      with:
          PROJECT_FILE_PATH: ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj
          NUGET_KEY: ${{secrets.NUGET_API_KEY}} 

