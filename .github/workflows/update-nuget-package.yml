name: Publish Packages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Install dependencies
      run: dotnet restore ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj
    - name: Build
      run: dotnet build ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj --configuration Release --no-restore
    - name: Pack
      run: dotnet pack ./Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc.csproj -c Release
    - name: Publish to GitHub packages 
      run: dotnet nuget push /home/runner/work/Gh.Actions.Poc/Gh.Actions.Poc/Gh.Actions.Poc/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate``
